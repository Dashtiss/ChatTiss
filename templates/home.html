<!DOCTYPE html>
<html>
  <head>
    <title>Form Example</title>
    <style>
      body {
        background: linear-gradient(to right, #667eea, #764ba2, #6B8DD6, #8E44AD);
        animation: gradient 15s ease infinite;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .form-container {
        margin-bottom: 100px;
      }

      .answer-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        color: #fff;
        font-size: 24px;
        text-align: center;
      }

      form {
        background: #fff;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        text-align: center;
      }

      input[type="text"], input[type="submit"] {
        background: #ffffff;
        padding: 10px;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        margin: 10px;
        width: 80%;
        max-width: 500px;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      p {
        color: #fff;
        font-size: 24px;
        margin-top: 20px;
        text-align: center;
      }

      @keyframes gradient {
        0% {background-position: 0% 50%}
        50% {background-position: 100% 50%}
        100% {background-position: 0% 50%}
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form action="/" method="POST">
          <label for="name">Question:</label>
          <input type="text" id="name" name="name"><br><br>
          <input type="submit" value="Submit">
        </form>
      </div>
      <div class="answer-container">
        <p>{{ answer }}</p>
      </div>
    </div>
  </body>
</html>
